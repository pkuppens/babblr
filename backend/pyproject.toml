[project]
name = "babblr-backend"
version = "1.0.0"
description = "Backend API for Babblr language learning app"
readme = "README.md"
requires-python = ">=3.12,<3.13"
license = {text = "AGPL-3.0-only OR LicenseRef-Babblr-Commercial"}
authors = [
    {name = "Babblr Contributors"}
]

dependencies = [
    "fastapi>=0.115.5",
    "uvicorn[standard]>=0.32.1",
    "python-multipart>=0.0.18",
    "anthropic>=0.39.0",
    "httpx>=0.28.1",
    "openai-whisper>=20231117",
    "python-dotenv>=1.0.1",
    "sqlalchemy>=2.0.36",
    "aiosqlite>=0.20.0",
    "pydantic>=2.10.3",
    "pydantic-settings>=2.6.1",
    "edge-tts>=6.1.18",
    "pydub>=0.25.1",
    # NOTE: PyTorch is NOT listed here - must be installed separately for CUDA support
    # After installing base dependencies, run:
    #   uv pip install --upgrade torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu121
    # Or for CPU only:
    #   uv pip install torch torchvision torchaudio
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.4",
    "pytest-asyncio>=0.24.0",
    "pre-commit>=3.7.1",
    "ruff>=0.8.4",
]

[project.scripts]
babblr-backend = "app.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["app"]

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "pytest-asyncio>=0.24.0",
    "pre-commit>=3.7.1",
    "ruff>=0.8.4",
    "pyright>=1.1.407",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
pythonpath = ["."]
markers = [
    "integration: marks tests as integration tests (may require external services or a running server)",
]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.pyright]
pythonVersion = "3.12"
typeCheckingMode = "basic"
include = ["app"]
exclude = ["tests", ".venv"]
# Lenient on common ORM/API patterns - can tighten later
reportAttributeAccessIssue = "warning"
reportArgumentType = "warning"
