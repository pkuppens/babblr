# Dependabot configuration for automated dependency updates
# See: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
#
# Review Strategy:
# - All dependency updates are reviewed by @pkuppens before merging
# - Updates are evaluated for: breaking changes, security implications, test compatibility
# - Timing of merges is coordinated with development cycles
# - Failed/problematic updates are deferred and tracked in CHANGELOG.md

version: 2
updates:
  # Python dependencies (backend)
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(backend)"
      prefix-development: "deps-dev(backend)"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    reviewers:
      - "pkuppens"
    assignees:
      - "pkuppens"
    groups:
      # Group all patch updates together to reduce PR noise
      patch-updates:
        update-types:
          - "patch"
      # Group minor updates together
      minor-updates:
        update-types:
          - "minor"
      # Group development dependencies
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # Node.js dependencies (frontend)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(frontend)"
      prefix-development: "deps-dev(frontend)"
      include: "scope"
    labels:
      - "dependencies"
      - "javascript"
    reviewers:
      - "pkuppens"
    assignees:
      - "pkuppens"
    groups:
      # Group TypeScript/ESLint tools together (they update in sync)
      typescript-eslint:
        patterns:
          - "@typescript-eslint/*"
          - "typescript-eslint"
          - "eslint*"
      # Group React ecosystem updates
      react-ecosystem:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
      # Group testing libraries
      testing:
        patterns:
          - "@testing-library/*"
          - "vitest"
          - "@vitest/*"
          - "jest"
      # Group all patch updates
      patch-updates:
        update-types:
          - "patch"
        exclude-patterns:
          - "@typescript-eslint/*"
          - "typescript-eslint"
          - "eslint*"
          - "react*"
          - "@types/react*"
          - "@testing-library/*"
      # Group minor dev dependency updates
      dev-minor-updates:
        dependency-type: "development"
        update-types:
          - "minor"
        exclude-patterns:
          - "@typescript-eslint/*"
          - "typescript-eslint"
          - "eslint*"
          - "@testing-library/*"
    # Ignore patterns for problematic updates
    ignore:
      # React major versions need careful migration
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "pkuppens"
    assignees:
      - "pkuppens"
    groups:
      # Group all GitHub Actions updates together
      github-actions:
        patterns:
          - "*"
