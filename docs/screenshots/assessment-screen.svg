<svg width="800" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="900" fill="#f5f7fa"/>
  
  <!-- Main Container -->
  <rect x="50" y="20" width="700" height="860" fill="white" rx="16" stroke="#e1e8ed" stroke-width="1"/>
  
  <!-- Back Button -->
  <rect x="70" y="40" width="160" height="36" fill="transparent" rx="6" stroke="#e1e8ed" stroke-width="1"/>
  <path d="M 80 58 L 90 58" stroke="#7f8c8d" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 85 53 L 80 58 L 85 63" stroke="#7f8c8d" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="100" y="62" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">Back to Assessments</text>
  
  <!-- Results Header -->
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50" text-anchor="middle">Assessment Complete!</text>
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d" text-anchor="middle">Here's how you performed in the Spanish placement test</text>
  
  <!-- Score Display -->
  <g transform="translate(400, 250)">
    <!-- Score Circle -->
    <circle cx="0" cy="0" r="75" fill="rgba(74, 144, 226, 0.1)" stroke="#4a90e2" stroke-width="4"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#4a90e2" text-anchor="middle">94%</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d" text-anchor="middle">Overall Score</text>
  </g>
  
  <!-- Recommended Level -->
  <g transform="translate(400, 380)">
    <!-- Award Icon (simplified) -->
    <circle cx="-60" cy="-5" r="6" fill="none" stroke="#2c3e50" stroke-width="1.5"/>
    <path d="M -60 -11 Q -60 -14 -56 -14 Q -52 -14 -52 -11 Q -52 -8 -56 -8 Q -60 -8 -60 -11" fill="none" stroke="#2c3e50" stroke-width="1.5"/>
    <path d="M -56 -14 L -54 0 M -52 -14 L -50 0" stroke="#2c3e50" stroke-width="1.5" stroke-linecap="round"/>
    <text x="-40" y="5" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">Recommended Level:</text>
    <rect x="140" y="-12" width="50" height="24" fill="rgba(74, 144, 226, 0.1)" rx="4"/>
    <text x="165" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4a90e2" text-anchor="middle">C2</text>
  </g>
  
  <!-- Skill Breakdown -->
  <text x="100" y="480" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Skill Breakdown</text>
  
  <!-- Grammar Skill -->
  <rect x="100" y="500" width="600" height="80" fill="white" rx="8" stroke="#e1e8ed" stroke-width="1"/>
  <text x="120" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#2c3e50">grammar</text>
  <text x="680" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#4a90e2" text-anchor="end">90%</text>
  <!-- Progress Bar Background -->
  <rect x="120" y="535" width="550" height="8" fill="#f5f7fa" rx="4"/>
  <!-- Progress Bar Fill (90%) -->
  <rect x="120" y="535" width="495" height="8" fill="#4a90e2" rx="4"/>
  <text x="120" y="565" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">9 of 10 correct</text>
  
  <!-- Vocabulary Skill -->
  <rect x="100" y="600" width="600" height="80" fill="white" rx="8" stroke="#e1e8ed" stroke-width="1"/>
  <text x="120" y="625" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#2c3e50">vocabulary</text>
  <text x="680" y="625" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#4a90e2" text-anchor="end">100%</text>
  <!-- Progress Bar Background -->
  <rect x="120" y="635" width="550" height="8" fill="#f5f7fa" rx="4"/>
  <!-- Progress Bar Fill (100%) -->
  <rect x="120" y="635" width="550" height="8" fill="#4a90e2" rx="4"/>
  <text x="120" y="665" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">8 of 8 correct</text>
  
  <!-- Results Actions -->
  <rect x="100" y="720" width="600" height="50" fill="#4a90e2" rx="8"/>
  <text x="400" y="750" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">Apply Level C2 to My Profile</text>
  
  <rect x="100" y="790" width="600" height="50" fill="transparent" rx="8" stroke="#e1e8ed" stroke-width="1"/>
  <text x="400" y="820" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d" text-anchor="middle">Retake Assessment</text>
</svg>
